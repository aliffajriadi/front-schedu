<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <section class="flex h-screen">
        
        <img src="image/image4.png" class="z-20 w-32 h-auto fixed" alt="">
        
      <div
        class="flex flex-col justify-center text-center items-center w-full h-screen bg-slate-50"
      >
        <h2 class="font-semibold text-green-600 text-3xl pb-8">
          Welcome, Sign in <br />to Your Account
        </h2>
        <form action="">
          <div class="flex flex-col space-y-4">
            <div class="flex flex-col text-start">
              <label for="Email" class="text-green-600 ps-2">Email</label>
              <input
                type="text"
                placeholder="Type here ..."
                class="border-2 border-green-600 p-2 rounded-2xl"
                id="Email"
              />
            </div>
            <div class="flex flex-col text-start">
              <label for="Password" class="text-green-600 ps-2">Password</label>
              <input
                type="password"
                placeholder="Keep it secret! ..."
                class="border-2 border-green-600 p-2 rounded-2xl"
                id="Password"
              />
            </div>

            <button class="bg-green-600 mt-4 text-white p-2 rounded-2xl">
              Sign in
            </button>
          </div>
        </form>
      </div>
      <div
        class="bg-green-600 w-9/12 h-screen bg-[url('image/image1.png')] bg-cover flex-col text-center justify-center items-center gap-y-10 hidden md:flex"
      >
        <h2 class="text-slate-50 font-semibold text-3xl">Good Morning sir</h2>
        <p class="text-slate-50 px-24">
          Alangkah baiknya jangan MOKEL disaat bulan puasa ini, banyak sekali
          yang anda rugikan
        </p>
        <a href="index.html"
          class="border-2 border-slate-50 text-white rounded-3xl px-2 py-1 hover:bg-yellow-400 hover:text-green-600"
        >
          Back to Home
        </a>
      </div>
    </section>
  </body>
</html>
